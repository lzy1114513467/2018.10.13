<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>    
    function prime(n){
        for(var i=2;i<=Math.sqrt(n);i++){
            if(n%i==0) {
            return 1;
            }else{
                return 0;
            }
            
        }
    }
    for(var i=100; i<=1000; i++){
        if(prime(i)==0){
            document.write(i+'<br>');
        }
    }
    
    </script>
</body>
</html>
