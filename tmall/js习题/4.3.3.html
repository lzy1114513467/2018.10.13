<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h1>光年之外</h1>

    <script>
        var result =1;
        function factorial(n){
            for(var i=1; i<n; i++){
                result*=i
            }
            return result;
        }               /*设计函数*/
        console.log(factorial(10))  /*调用函数*/


        /*递归算法*/
    </script >
</body>
</html>
