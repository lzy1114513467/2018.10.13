<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    *{
        margin:0px;
    }

    .container{
        height: 100vh;
        position: relative;
        border: solid 1px ;
    }
    #menu{
        padding: 24px;
        position: relative;
    }
    .submenu{
        float: left;
        font-weight: 700;
        padding: 5px 10px;
        text-align: center;
    }
    .bar{
        width: 24px;
        height: 24px;
        padding: 0px;
        margin: 0 20px;
        position: absolute;
        right:25px;
    }
    #content{
        
        font-weight: 700;
        font-size: 1.6rem;
        transform: translate(-50% -50%);
        position: absolute;
        top: 50%;
        left: 10%;
        
    }
    .list{
        position: absolute;
        left:84px; 
        top: 140px;
        display: none;
    }
    .list li{
        list-style: none;
        font-weight: 700;
        font-size: 1.1rem;
        padding: 10px;

    }
    @media(min-width:1024px){
        .container{
            width: 30vw;
        }

    }
    @media(max-width:1024px){
        .container{
            width: 100vw;
        }
        #content{
            left: 10px;
            top: 100px;
        }
    }
    @media(max-width:630px){
        .barss {
            display: none;
        }
        #content{
            position: absolute;
            top:0;
            left: 0;
        }
        .list li{
            padding: 5px;
        }
        .list{
            left: 20px;
        }

    }
    #img1{
        width: 36px;
        position: relative;
        bottom: 5px;
    }
    .listActive{
        display: block;
    }
    /* .active{
        background: red;
    } */
    .contentactive{
        opacity: 0;

    }
    </style>
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="container">
         <div id="menu">
        <div id="img1" class="submenu "><img src="./logo.svg" alt=""></div>
        <div class="submenu bars barss">门店</div>
        <div class="submenu bars barss">我的账户</div>
        <div class="submenu bars barss">菜单</div>
        <div class="submenu bar  barss"><img src="./icon-hamburger.svg" alt=""></div>
    </div>
     <div id="content">
        心情惬意，来杯咖啡吧☕
    </div>
    <div class="">
       <ul class="list">
           <li>门店</li>
           <li>心享俱乐部</li>
           <li>菜单</li>
           <li>星巴克移动应用</li>
           <li>星礼卡</li>
           <li>星巴克甄选</li>
           <li>专星送</li>
           <li>啦啦啦</li>
           <li>关于星巴克</li>
           <li>帮助中心</li>
           <li>上红烘焙工坊</li>
       </ul>
   </div>
    </div>
   
   





    <script>
    $(".bar").click(function(){
        $(this).html('<img src="./icon-close.svg" alt="">');        
        $(".list").toggleClass("listActive");
        $("#content").toggleClass("contentactive");
        $(".bars").toggleClass("contentactive");
    })
    
    </script>
</body>
</html>
