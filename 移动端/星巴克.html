<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

    *{
        margin:0px;
    }
    hr{
        background: rgba(0, 0, 0, 0.12);
        border: 0;
        height: 1px;
    }
    .container{
        height: 100vh;
        position: relative;
        border: solid 1px  #cccccc ;
        position: fixed;
    }
    #menu{
        padding: 24px;
        position: relative;
    }
    .submenu{
        float: left;
        font-weight: 700;
        padding: 5px 10px;
        text-align: center;
    }
    .bar{
        width: 24px;
        height: 24px;
        padding: 0px;
        margin: 0 20px;
        position: absolute;
        right:18px;
    }
    #content{
        
        font-weight: 700;
        font-size: 1.6rem;
        transform: translate(-50% -50%);
        position: absolute;
        top: 50%;
        left: 10%;
        
    }
    .boot{
        transform: translate(-50% -50%);
        position: absolute;
        top: 60%;
        left: 30%;
    }
    .bootlist a,.liboot a{
        text-decoration: none;
        color: #00A862;
        cursor: pointer;
        padding: 20px;
    }
    .list{
        position: absolute;
        left:84px; 
        top: 140px;
        /* display: none; */
        opacity: 0;
        transform: scale(1.2);
        transition: all .1s ease;
    }
    .list li{
        list-style: none;
        font-weight: 700;
        font-size: 1.1rem;
        padding: 10px;
    

    }
    .liboot{
        font-size: 1rem;
        font-weight: 100;
    }
    .bootlist2,.lilist2{
        border: 1px solid #00A862;
        border-radius: 48px;
        padding: 3px 0;
        
    }
    .bootlist2 a,.lilist2 a{
        padding: 10px;
    }
    .logo2{
        display: none;
    }
    @media(min-width:1024px){
        .container{
            width: 30vw;
        }

    }
    @media(max-width:1024px){
        .container{
            width: 100vw;
        }
        #content{
            left: 10px;
            top: 100px;
        }
        .boot{
            left: 30px;
            top: 150px
            
        }
    }
    @media(max-width:630px){
        .boot{
            display: none;
        }
        .logo{
            display: none;
        }
        .logo2{
            display: block;
        }
        .barss {
            display: none;
        }
        #content{
            position: absolute;
            top:0;
            left: 0;
        }
        .list li{
            padding: 5px;
        }
        .list{
            left: 20px;
        }

    }
    img{
        width: 36px;
        position: relative;
        bottom: 5px;
    }
    .bar img{
        width: 24px;
        position: absolute;
        bottom: -5px;
    }
    .barsss img{
        width: 18px;
        position: absolute;
        left: 14px;
        top: 7px;

    }
    .liboot{
        position: relative;
    }
    .boot img,.liboot img{
        position: absolute;
        width: 28px;
        top: -3px;
        left: -12px;
    }
    .barsss{
        display: none;

    }

    .listActive{
        /* display: block; */
        opacity: 1;
        transform: scale(1);
    }
    /* .active{
        background: red;
    } */
    .contentactive{
        opacity: 0;

    }
    
    #container2{
        position: relative;
        left: 30vw;
        width: 70vw;

    }
    .pics1{
        width: 70vw;
    }
    .pics2{
        width: 70vw;
        height: 14vw;

    }
    .pics2 img{
        width: 22vw;
        padding:12px;
    }
    #club{
        width: 60vw;
        height: 18vw;
        background: #cccccc;
        margin: 0 auto;
    }
    #club div{
        float: left;
        width: 50%;
        height: 100%;
    }
    </style>
    <script src="./js/jquery-3.3.1.min.js"></script>
