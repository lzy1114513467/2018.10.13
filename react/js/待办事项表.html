<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <script src="../react.production.min.js"></script>
    <script src="../react-dom.production.min.js"></script>
    <script src="../browser.min.js"></script>
    <style>
    .btn-primary{
      float: right;
      margin-top: -50px;
      margin-right: 180px;
    }
    .active{
      display: none
    }
    </style>
</head>

<body>
    <div id="root">

    </div>

    <script type="text/babel">
      class Form extends React.Component{
          constructor (props){
              super(props);
              this.state={
                cName:"" 
              }
          }
          fdelete(){
            this.setState({
              cName:"active"
            })
          }
          render(){
            return(  <div class="container">
            <form class="top">
            <input type="text" value="" placeholder="待办事项"/>
            <span>     </span>
            <input type="date" value="" />
            <span>     </span>
            <input type="text" value=""placeholder="待办用时"/>
            </form><br/>
            <Add/>

                <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">待办事项</th>
            <th scope="col">待办时间</th>
            <th scope="col">预计用时</th>
            <th scope="col">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr className={this.state.cName}>
            <th scope="row">
                  <input type="checkbox"/> 
            </th> 
            <td>Mark</td>
            <td>Otto</td>
            <td>2</td>
            <td>
              <Delete cdelete={this.fdelete.bind(this)}/>
            </td>
          </tr>
          <tr className={this.state.cName}>
            <th scope="row">
                    <input type="checkbox"/>             
            </th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>2</td>
            <td>
              <Delete cdelete={this.fdelete.bind(this)}/>
            </td>
          </tr>
          <tr className={this.state.cName}>
            <th scope="row">
               <input type="checkbox"/>             
            </th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>2</td>
            <td>
              <Delete delete={this.fdelete.bind(this)}/>
            </td>
          </tr>
        </tbody>  
      </table>
          <DeleteAll/>
            </div>
            )
      }
      }
      class Delete extends React.Component{
         constructor(props){
           super(props);
         }
         delete(){
          this.props.cdelete()
         }
         render(){
           return (
             <div>
              <button type="button" class="btn btn-danger" onClick={this.delete.bind(this)}>删除</button>
             </div>
           )
         }
      }
      class DeleteAll extends React.Component{
         constructor(props){
           super(props);
         }
         render(){
           return(
             <div>
            <button type="button" class="btn btn-warning">删除选中</button>
           </div>
           )
           
         }
      }
      class Add extends React.Component{
         constructor(props){
           super(props);
         }  
         render(){
           return(
             <div>
              <button type="button" class="btn btn-primary">添加</button>
             </div>
           )
         }
      }
      ReactDOM.render(
          <Form/>,
          document.getElementById("root")
      )
      </script>
</body>

</html>
