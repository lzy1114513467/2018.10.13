<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="../react.production.min.js"></script>    
    <script src="../react-dom.production.min.js"></script>
    <script src="../browser.min.js"></script>

</head>
<body>
    <div id="root">

    </div>

    <script type="text/babel">
    class TodoForm extends React.Component{
        constructor(props){
            super(props);
        }
        render(){
            return(
            <div class="mb-5 mt-5">
            <form>
        <div class="row">
        <div class="col">
              <input type="text" class="form-control" placeholder="First name"/>
        </div>
        <div class="col">
              <input type="date" class="form-control" placeholder="Last name"/>
        </div>
        <div class="col">
              <input type="text" class="form-control" placeholder="First name"/>
        </div>
        <div class="col">
        <button type="button" class="btn btn-primary">添加</button>            
        </div>
        </div>

            </form>    
            </div>
            )
        }
    }
    class TodoTable extends React.Component{
        constructor(props){
            super(props);
            this.state={
                dataList:[
            {
              id:0,
              isActive:false,   
              info:"上课",
              count:2,
              time:'2018-09-14'
            },{
              id:1,
              isActive:false,
              info:'吃饭',
              count:2,
              time:'2018-09-14'
            },{
              id:2,
              isActive:false,
              info:'午休',
              count:2,
              time:'2018-09-14'
            },{
              id:3,
              isActive:false,
              info:'篮球',
              count:2,
              time:'2018-09-14'
            },{
              id:4,
              isActive:false,
              info:'聚会',
              count:2,
              time:'2018-09-14'
            },{
              id:5,
              isActive:false,
              info:'上课',
              count:2,
              time:'2018-09-14'
            }   
                ]
            }
        }
        render(){
        let mapList = this.state.dataList.map((item,index)=>{
                return(
         <tr>
         <th scope="row">
            <input type="checkbox"/>
         </th>
         <td>{item.info}</td>
         <td>{item.time}</td>
         <td>{item.count}</td>     
         <td><button type="button" class="btn btn-danger btn-sm" >删除</button></td>         
       </tr>
                )
             })
   
            return(
                <div class="mb-3">
            <table class="table">
      <thead class="thead-dark">
        <tr>
         <th scope="col">#</th>
         <th scope="col">待办事项</th>
         <th scope="col">待办时间</th>
         <th scope="col">待办用时</th>      
         <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
       {mapList}
     <tr>
        <th scope="row">
            <button type="button" class="btn btn-secondary">全部删除</button>
        </th>
        <td colspan="4">总共用时：0</td>
     </tr>
  </tbody>
</table>
    
                </div>
            )
        }
    }
    class TodoList extends React.Component{
        constructor(props){
            super(props);
        }
        render(){
            return(
                <div class="container">
                <div><TodoForm/>
                </div>
                <div><TodoTable/>                   
                </div>
                </div>
            )
        }
    }

        ReactDOM.render(
            <TodoList/>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
