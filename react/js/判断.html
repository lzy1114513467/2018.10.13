<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../react.production.min.js"></script>    
    <script src="../react-dom.production.min.js"></script>
    <script src="../browser.min.js"></script>
    <style>
        .active{
            display: none
        }
    </style>
</head>
<body>
    <div id="root">

    </div>

    <script type="text/babel">
    function Foo(){
        let isShow = false;
        let str = null;
        if(isShow){
            str = <Foo2/>
        }else{
            str = <FooP/>
        }
        return(
            <div>
                {str}
            </div>
        )
    }
    class Foo2 extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                count:0,
                cName:"active"
            }
        }
        render(){
            return(
                <div>
                {this.state.count}
                </div>
            )
        }
    }
    class FooP extends React.Component{
      constructor(props) {
        super(props);
        this.state={
          isShow:"foo2"
        }
      }
      render(){
        return (
          <div>
            {this.state.isShow == "foo" ? <Foo/> : <Foo2/>}
          </div>
        )
        
        
      }
    }

        ReactDOM.render(
            <Foo/>,
            document.getElementById('root')
        );
    </script>
</body>
