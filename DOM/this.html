      #progress{
            height: 30px;
            background: #cccccc;
            border-radius: 5px;
        }

        #bar{
            height: 100%;
            background: #c23636;
            width: 100px;
            border-radius: 5px; 
        }
</style>
<body>
    <div id="progress">
        <div id="bar"></div>
    </div>
    <script>
    var obar = document.getElementById('bar');
    var oprogress = document.getElementById('progress');
    var step = 0
    var timer = setInterval(function(){
        step++
        obar.style.width = step +'%';
        obar.innerHTML = step + '%';
        if(obar.offsetWidth>= oprogress.offsetWidth){
            clearInterval(timer);
        }
    },1000);
